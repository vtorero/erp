<div class="content">
    <app-barratareas></app-barratareas>
  <div class="container-fluid">
    <section>
      <div class="example-button-row">
        <div class="example-flex-container">
          <button mat-icon-button color="primary" (click)="openDialog('0ms','0ms')" aria-label="Example icon button with a vertical three dot icon">
            <i class="material-icons">post_add</i>
          </button>
          <button mat-icon-button color="primary"  (click)="openDialogEdit('10ms','10ms')"  [disabled]="!selectedRowIndex"  aria-label="Example icon button with a home icon"
          matTooltip="Editar registro"
          matTooltipHideDelay="100000">
            <i class="material-icons">edit_note</i>
          </button>
          <button mat-icon-button color="primary" (click)="openDelete('20ms','20ms')" [disabled]="!selectedRowIndex" aria-label="Example icon button with a menu icon">
            <i class="material-icons">delete</i>
          </button>
          <button mat-icon-button color="primary" (click)="openBusqueda()" aria-label="Example icon button with a heart icon">
            <i class="material-icons">search</i>
          </button>

          <mat-form-field *ngIf="buscador">
            <input matInput width="350" (keyup)="applyFilter($event.target.value)"
           placeholder="Escriba algo para filtrar">
         </mat-form-field>
        </div>
      </div>
    </section>


    <div class="row">
        <div class="col-md-12">

         <div class="card">
             <div class="card-header card-header-danger">
                 <h4 class="card-title ">Kardex</h4>
                 <p class="card-category">Kardex del Sistema</p>
             </div>
             <div class="card-body">
              <mat-card *ngFor="let datos of dataSource" class="card" class="example-card">
                <mat-card-header>
                   <mat-card-title>{{datos.nombre}} | promedio: S/ {{datos.promedio[0].promedio | number}} | Stock: {{datos.stock.cantidad}}</mat-card-title>

                </mat-card-header>
                <mat-card-content>
                  <table mat-table [dataSource]="datos.detalle" class="mat-elevation-z8">


                    <ng-container matColumnDef="tipo_movimiento">
                      <th mat-header-cell *matHeaderCellDef> Tipo Movimiento </th>
                      <td mat-cell *matCellDef="let element"> {{element.tipo_movimiento}} </td>
                    </ng-container>


                    <ng-container matColumnDef="cantidad_ingreso">
                      <th mat-header-cell *matHeaderCellDef> Cantidad Ingreso </th>
                      <td class="ingreso" mat-cell *matCellDef="let element"> {{element.cantidad_ingreso}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="cantidad_salida">
                      <th mat-header-cell *matHeaderCellDef> Cantidad salida </th>
                      <td class="salida" mat-cell *matCellDef="let element"> - {{element.cantidad_salida}} </td>
                    </ng-container>
                    <ng-container matColumnDef="precio">
                      <th mat-header-cell *matHeaderCellDef>Precio </th>
                      <td class="precio" mat-cell *matCellDef="let element">S/ {{element.precio}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>

                </mat-card-content>
                </mat-card>
             </div>
         </div>
     </div>

 </div>
