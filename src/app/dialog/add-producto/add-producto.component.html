<div *ngIf="data.clase!='DelProducto'">
    <h1 mat-dialog-title>Agregar Producto</h1>
    <form #formGeneral="ngForm">
    <div mat-dialog-content>
<div class="row">
<div class="col-8">
  <div class="row">
    <div class="col-3">
      <mat-form-field appearance="outline">
        <mat-label>Codigo</mat-label>
          <input matInput [(ngModel)]="data.codigo" name="codigo" type="text" readonly>
        </mat-form-field>
    </div>
    <div class="col-9">
        <mat-form-field appearance="outline" hintLabel="Max 11 nÃºmeros Min 8">
        <mat-label>Nombre Producto</mat-label>
          <input matInput [(ngModel)]="data.nombre" name="nombre" maxlength="110" minlength="2" type="text" placeholder="Nombre producto" required>
          <mat-hint align="end"> {{data.nombre.length}}</mat-hint>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>Categoria</mat-label>
          <mat-select [(ngModel)]="data.id_categoria"  name="id_categoria"  required>
            <mat-option  *ngFor="let cat of dataCategoria" [value]="cat.id" >
              {{cat.nombre}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-12">
          <mat-form-field appearance="outline">
        <mat-label>Sub Categoria</mat-label>
        <mat-select [(ngModel)]="data.id_subcategoria" name="id_subcategoria"  required>
          <mat-option  *ngFor="let subcat of dataSubCategoria" [value]="subcat.id" >
            {{subcat.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field appearance="outline">
        <mat-label>Familia</mat-label>
        <mat-select [(ngModel)]="data.id_sub_sub_categoria" name="id_sub_sub_categoria" required>
          <mat-option  *ngFor="let fam of dataFamilia" [value]="fam.id" >
            {{fam.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
      </div>
</div>
<div class="col-4 justify-content-center"><img src="../../../assets/img/producto_defecto.png">
  <button type="button" mat-raised-button (click)="fileInput.click()">Subir archivo</button>
  <input hidden (change)="onFileSelected()" #fileInput type="file" id="file">
</div>
</div>
   </div>
    <div mat-dialog-actions>
        <button mat-button (click)="cancelar()">Cancelar</button>
        <button mat-raised-button [mat-dialog-close]="data" [disabled]="!formGeneral.form.valid" cdkFocusInitial>Confirmar</button>
    </div>

    <div *ngIf="data.clase=='DelProducto'">
      <h1 mat-dialog-title>Eliminar registro {{data.categoria}} ?</h1>
    <div mat-dialog-content>
          </div>
    <div mat-dialog-actions>
      <button mat-raised-button  mat-dialog-close>Cancelar</button>
      <button mat-raised-button [mat-dialog-close]="data"  mat-dialog-close cdkFocusInitial>Aceptar</button>
    </div>
    </div>
