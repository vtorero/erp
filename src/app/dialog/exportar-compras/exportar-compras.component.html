<div>
    <h1 mat-dialog-title>Â¿Desea exportar las compras?</h1>
  <div mat-dialog-content>
    <div  class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
        <mat-label>Fecha Inicio</mat-label>
        <input name="fecha" [(ngModel)]="data.fechainicio" #fecha="ngModel"  matInput [matDatepicker]="picker">

        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field appearance="outline">
        <mat-label>Fecha Fin</mat-label>
        <input name="fecha" [(ngModel)]="data.fechafin"  #fecha2="ngModel" matInput [matDatepicker]="picker2">

        <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button  mat-dialog-close>Cancelar</button>
    <button mat-raised-button [mat-dialog-close]="data"  mat-dialog-close cdkFocusInitial>Aceptar</button>
  </div>
  </div>
