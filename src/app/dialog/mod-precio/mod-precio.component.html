<mat-form-field appearance="outline">
    <mat-label>Modificar Precio</mat-label>
      <input matInput [(ngModel)]="data.precio" name="codigo" type="number" autocomplete="off">
    </mat-form-field>

    <div mat-dialog-actions>
        <button mat-button  (click)="cancelar()">Cancelar</button>
        <button mat-raised-button [mat-dialog-close]="data" cdkFocusInitial>Actualizar</button>
    </div>
