<mat-form-field appearance="outline">
    <mat-label>Precio</mat-label>
      <input matInput [(ngModel)]="data.precio" name="codigo" type="number">
    </mat-form-field>

    <div mat-dialog-actions>
        <button mat-button >Cancelar</button>
        <button mat-raised-button [mat-dialog-close]="data"  cdkFocusInitial>Actualizar</button>
    </div>
