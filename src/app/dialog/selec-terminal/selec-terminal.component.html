<div class="row">
    <div class="col-12 text-left">Seleccionar Terminal</div>
    <div class="col-12">
        <mat-form-field appearance="outline">
            <mat-label>Terminal</mat-label>
            <mat-select matInput matInput [(ngModel)]="data.id" name="id" required>
                <mat-option value="">Seleccionar</mat-option>
              <mat-option  *ngFor="let subcat of sucursales" [value]="subcat.id">
                {{subcat.nombre}}
              </mat-option>
              </mat-select>
              <!--<mat-error *ngIf="id_subcategoria.hasError('required')">Seleccionar</mat-error>-->
          </mat-form-field>
    </div>
    <div class="col-12 text-right">
        <div mat-dialog-actions>
            <button mat-raised-button [mat-dialog-close]="data" cdkFocusInitial>Ingresar</button>
        </div>

    </div>
</div>
