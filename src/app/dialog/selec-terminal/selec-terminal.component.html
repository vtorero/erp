<form #formGeneral="ngForm">
<div class="row">
    <div class="col-12 text-left">Seleccionar Terminal</div>
    <div class="col-12">

        <mat-form-field appearance="outline">
            <mat-label>Terminal</mat-label>
            <mat-select matInput matInput [(ngModel)]="data.id" name="id" required>
                <mat-option value="">Seleccionar</mat-option>
              <mat-option  *ngFor="let subcat of sucursales" [value]="subcat.id">
                {{subcat.nombre}}
              </mat-option>
              </mat-select>
          </mat-form-field>
        </div>
        <div class="col-12">
        <div mat-dialog-actions class="float-right">
            <button mat-raised-button [mat-dialog-close]="data" cdkFocusInitial [disabled]="!formGeneral.form.valid" >Ingresar</button>
        </div>
    </div>

</div>
</form>
