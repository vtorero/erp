<div class="table-responsive boleta">
    <table class="table">
        <thead class=" text-primary">
            <th>
                Codigo
            </th>
            <th>
                Producto
            </th>
            <th>
                Pendientes
            </th>

        </thead>
        <tbody>
            <tr *ngFor="let item of datos.detalle; let i=index">
                <td>
                    {{item.id}}
                </td>
                <td>
                    {{item.nombre}}
                </td>
                <td>
                  <a class="numero_edicion" (click)="openCantidad('20ms','20ms',item.id,item.pendiente,item.nombre)">{{item.pendiente}}</a>
                </td>


            </tr>


        </tbody>
    </table>
    <!--<button mat-button (click)="cancelar()">Cancelar</button>-->
    <button mat-raised-button [mat-dialog-close]="data"  cdkFocusInitial>Ingresar</button>
</div>
