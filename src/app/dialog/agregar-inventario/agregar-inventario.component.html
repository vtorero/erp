<mat-card style="width: 550px;">
    <mat-card-content>
          <form  [formGroup]="form">
      <h3 mb-10>Agregar Stock</h3>
      <mat-form-field appearance="fill">
        <mat-label>Seleccionar producto</mat-label>
        <mat-select required [(ngModel)]="data.rol" formControlName="nombre">

            <input class="form-control" matInput (keyup)="onKey($event.target.value)" placeholder="Buscar..">

          <mat-option *ngFor="let prod of dataProducto" [value]="prod.id">{{prod.nombre}}</mat-option>

        </mat-select>
      </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Cantidad a Ingresar</mat-label>
            <input matInput required type="number" formControlName="cantidad">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Precio</mat-label>
            <input matInput  name="vuelto" mask="separator.2" prefix="S/ "  formControlName="precio"  type="text" placeholder="Precio">
        </mat-form-field>
             <div mat-dialog-actions>
            <button  mat-raised-button [mat-dialog-close]="false" color="primary">Cancelar</button>
            <button mat-raised-button [mat-dialog-close]="data" cdkFocusInitial  color="primary" [disabled]="form.invalid">Confirmar</button>
            </div>
          </form>
        </mat-card-content>
  </mat-card>
