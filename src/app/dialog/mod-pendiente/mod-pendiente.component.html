<small>{{data.nombre}}</small>
<mat-form-field appearance="outline">
    <mat-label>Modificar pendiente</mat-label>
      <input matInput [(ngModel)]="data.pendiente" name="codigo" type="number">
    </mat-form-field>
    <div mat-dialog-actions>
        <button mat-button (click)="cancelar()">Cancelar</button>
        <button mat-raised-button [mat-dialog-close]="data"  cdkFocusInitial>Actualizar</button>
    </div>
