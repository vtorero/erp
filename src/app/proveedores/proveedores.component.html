<div class="content">
    <app-barratareas></app-barratareas>
  <div class="container-fluid">
    <section>
      <div class="example-button-row">
        <div class="example-flex-container">
          <button mat-icon-button color="primary" (click)="openDialog('500ms','200ms')" aria-label="Example icon button with a vertical three dot icon">
            <i class="material-icons">post_add</i>
          </button>
          <button mat-icon-button color="primary"  (click)="openDialogEdit('500ms','200ms')"  [disabled]="!selectedRowIndex"  aria-label="Example icon button with a home icon"
          matTooltip="Editar registro"
          matTooltipHideDelay="100000">
            <i class="material-icons">edit_note</i>
          </button>
          <button mat-icon-button color="primary" (click)="openDelete('20ms','20ms')" [disabled]="!selectedRowIndex" aria-label="Example icon button with a menu icon">
            <i class="material-icons">delete</i>
          </button>
          <button mat-icon-button color="primary" (click)="openBusqueda()" aria-label="Example icon button with a heart icon">
            <i class="material-icons">search</i>
          </button>
          <button mat-icon-button color="primary" aria-label="Example icon button with a open in new tab icon">
            <i class="material-icons">file_upload</i>
          </button>
          <mat-form-field *ngIf="buscador">
            <input matInput width="350" (keyup)="applyFilter($event.target.value)"
           placeholder="Escriba algo para filtrar">
         </mat-form-field>
        </div>
      </div>
    </section>
    <div class="row">
           <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title ">Proveedores</h4>
                    <p class="card-category">Proveedores del Sistema</p>
                </div>
                <div class="card-body">

                    <mat-table  [dataSource]="dataSource"  matSort #empTbSort="matSort">
                        <!--  Columna ID-->
                        <ng-container matColumnDef="id">
                          <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
                          <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="num_documento">
                      <mat-header-cell *matHeaderCellDef mat-sort-header>RUC</mat-header-cell>
                      <mat-cell *matCellDef="let row"> {{row.num_documento}}</mat-cell>
                </ng-container>
                       <ng-container matColumnDef="razon_social">
                          <mat-header-cell *matHeaderCellDef mat-sort-header>Razón social</mat-header-cell>
                          <mat-cell *matCellDef="let row">{{row.razon_social}} </mat-cell>
                    </ng-container>
                        <ng-container matColumnDef="direccion">
                          <mat-header-cell *matHeaderCellDef mat-sort-header>Dirección</mat-header-cell>
                          <mat-cell *matCellDef="let row">{{row.direccion}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="telefono">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</mat-header-cell>
                        <mat-cell *matCellDef="let row">{{row.telefono}} </mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="distrito">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Distrito</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.distrito}} </mat-cell>
              </ng-container>

                          <!-- Columna Nacionalidad -->

                        <mat-header-row *matHeaderRowDef="displayedColumns" class="encabezado"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"  (click)="selected(row)" [ngClass]="{'highlighted': selectedRowIndex == row}"
                        (mouseover)="row.hovered = true" (mouseout)="row.hovered = false"></mat-row>

                      </mat-table>
                      <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" [pageSize]="10" [showFirstLastButtons]></mat-paginator>

                </div>
            </div>
        </div>

    </div>
  </div>
    </div>
